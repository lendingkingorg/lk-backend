name: Build and Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - PlayStore

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: Make Maven Wrapper Executable
      run: chmod +x mvnw


    - name: Replace env vars
      uses: nightstory/replace-env@v2  
      with:
        input_file: 'src/main/resources/application.yml'
        pattern: single_dollar_brackets
        fail_on_missing_env: true
      env:
        SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
        MSG91_AUTH_KEY: ${{ secrets.MSG91_AUTH_KEY }}


    - name: Build Spring Boot Application
      run: ./mvnw clean package -Dmaven.test.skip=true

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: lendingking
        environment_name: Lendingking-env
        version_label: ${{ github.run_id }}
        region: eu-north-1
        source_bundle: target/*.jar
